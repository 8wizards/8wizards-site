<section id="Projects"  class="container" data-extend-template="/static/ngtpls/layout.html">
    <div data-block="nav">
        <navigation-frame navigation="[
        {'id': 'index', 'title': 'Back Home'},
        {'id': 'tech', 'title': 'Technologies'},
        {'id': 'team', 'title': 'Our Team'},
        {'id': 'contacts', 'title': 'Get in Touch'}
      ];"></navigation-frame>
    </div>

    <div class="row tabscontent" data-block="tabs-content" dynamic-height>
        <div class="orbit row show-for-large vertical hidden" role="region" data-orbit>
            <ul class="orbit-container">
                <li class="is-active orbit-slide" ng-repeat="index in [0, projects.length, 3] | makeRange"
                    ng-init="subs=projects.slice($index*3, index)">
                    <div class="row">
                         <div class="columns large-4" ng-repeat="tech in subs">
                             <h3>{{ tech.name }}</h3>
                             <p> {{ tech.large_description }}</p>k
                         </div>
                    </div>
                </li>
            </ul>
            <nav class="orbit-bullets">
                <button ng-class="$first ? 'is-active': ''" data-slide="{{ $index }}" ng-repeat="index in [0, projects.length, 3] | makeRange" e-last-inserted></button>
            </nav>
        </div>

        <div class="orbit row show-for-medium-only hidden" role="region" data-orbit>
            <ul class="orbit-container">
                <li class="is-active orbit-slide" ng-repeat="index in [0, projects.length, 2] | makeRange"
                    ng-init="subs=projects.slice($index*2, index)">
                    <div class="row">
                         <div class="columns medium-6" ng-repeat="tech in subs">
                             <h3>{{ tech.name }}</h3>
                             <p> {{  tech.large_description }}</p>
                         </div>
                    </div>
                </li>
            </ul>
            <nav class="orbit-bullets">
                <button ng-class="$first ? 'is-active': ''" data-slide="{{ $index }}" ng-repeat="index in [0, projects.length, 2] | makeRange" e-last-inserted></button>
            </nav>
        </div>
        <div class="row show-for-small-only">
            <div class="columns medium-12" ng-repeat="tech in projects" e-last-inserted>
                <h3>{{ tech.name }}</h3>
                <p> {{  tech.large_description }}</p>
            </div>
        </div>
    </div>

</section>
