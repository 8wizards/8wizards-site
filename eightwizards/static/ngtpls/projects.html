<section id="Projects"  class="container" data-extend-template="/static/ngtpls/layout.html">
    <div data-block="nav">
        <navigation-frame navigation="[
        {'id': 'index', 'title': 'Back Home'},
        {'id': 'tech', 'title': 'Technologies'},
        {'id': 'team', 'title': 'Our Team'},
        {'id': 'contacts', 'title': 'Get in Touch'}
      ];"></navigation-frame>
    </div>

    <div data-block="tabs-content" dynamic-height>
        <ul data-orbit>
            <li ng-repeat="project in projects">
                <h3>{{ project.name }}</h3>
                <p>{{ project.large_description }}</p>
                <a href="{{ project.web_url }}">visit site</a>
                <img ng-src="{{ project.preview }}"/>
            </li>
            <li ng-repeat="project in projects">
                <h3>{{ project.name }}</h3>
                <p>{{ project.large_description }}</p>
                <a href="{{ project.web_url }}">visit site</a>
                <img ng-src="{{ project.preview }}"/>
            </li>
        </ul>
    </div>

</section>
