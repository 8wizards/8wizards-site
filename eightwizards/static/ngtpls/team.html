<div id="Team" data-extend-template="/static/ngtpls/navigation/team-nav.html" class="container">

    <div class="tabscontent" data-block="tabs-content">
         <slick ng-if="team.length" class="slider slide-opacity-zero"  settings="slickConfig" responsive="breakpoints" slides-to-show=8 slides-to-scroll=8>
            <div class="slide clearfix" ng-repeat="member in team">
                <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                    <div class="flipper">
                        <div class="front">
                            <img ng-src="{{ member.portrait }}" alt="">
                        </div>
                        <div class="back">
                            <span class="back-name">{{ member.first_name }} {{ member.last_name }}</span>
                            <span class="back-activity">{{ member.role.name }}</span>
                            <span class="back-position">{{ member.overview }}</span>
                            <div class="back-social">
                                <div class="back-twitter"><a href="#"><img ng-src="static/img/tw.jpg" alt=""></a></div>
                                <div class="back-in"><a href="#"><img ng-src="static/img/in.jpg" alt=""></a></div>
                                <div class="back-facebook"><a href="#"><img ng-src="static/img/fb.jpg" alt=""></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

         </slick>
    </div>
</div>
